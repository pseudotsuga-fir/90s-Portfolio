<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./favicon.ico">
    <link rel="stylesheet" href="netscapestyles.css">
    <title>Andrew Hepworth's Portfolio</title>
    <script src="drag.js"></script>
</head>
<body>
    <div id="screen">
        <div id="background">
            <div id="desktop-icons">
                <div class="desktop-icon"><img src="./95/mycomp.png"><p>My Computer</p></div>
                <div class="desktop-icon"><img src="./95/briefcase.png"><p>My Briefcase</p></div>
                <div class="desktop-icon"><img src="./95/network.png"><p>Network Neighborhood</p></div>
                <div class="desktop-icon"><img src="./95/mail.png"><p>Inbox</p></div>
                <div class="desktop-icon"><img src="./95/recycle.png"><p>Recycle Bin</p></div>
                <div class="desktop-icon"><img src="./95/internet.png"><p>The Internet</p></div>
                <div class="desktop-icon"><img src="./95/msn.png"><p>The Microsoft Network</p></div>

            </div>
            <div id="netscape">
                <div id="top">
                    <div id='header'>
                        <div class="header-section">
                            <img src="./netscapeimgs/logo.png">
                            <p>Andrew Hepworth's Portfolio - Netscape</p>
                        </div>
                        <div class="header-section">
            
                        </div>
                    </div>
                    <div id='dropdowns'>
                        <p>File</p>
                        <p>Edit</p>
                        <p>View</p>
                        <p>Go</p>
                        <p>Communicator</p>
                        <p>Help</p>
                    </div>
                    <hr>
                    <div id='nav'>
                        <img class="left-tag" src="./netscapeimgs/lefttag.png">
                        <a href="https://pseudotsuga-fir.github.io/#/" class="nav-button hoverable"><img src="./netscapeimgs/back.png"></a>
                        <button class="nav-button"><img src="./netscapeimgs/forward.png"></button>
                        <button class="nav-button hoverable"><img src="./netscapeimgs/reload.png"></button>
                        <button class="nav-button hoverable"><img src="./netscapeimgs/home.png"></button>
                        <button class="nav-button hoverable"><img src="./netscapeimgs/search.png"></button>
                        <button class="nav-button hoverable"><img src="./netscapeimgs/netscape.png"></button>
                        <button class="nav-button"><img src="./netscapeimgs/print.png"></button>
                        <button class="nav-button hoverable"><img src="./netscapeimgs/security.png"></button>
                        <button class="nav-button hoverable"><img src="./netscapeimgs/stop.png"></button>
                        <button class="nav-button" id="netlogo"><img src="./netscapeimgs/cornerLogo.png"></button>
                    </div>
                    <hr>
                    <div id='search'>
                        <img class="left-tag" src="./netscapeimgs/lefttagsmall.png">
                        <img id="bookmarks" src="./netscapeimgs/bookmarks.png">
                        <div id="address-bar">
                            <input type="text" value="http://www.geocities.com/andrewhepworth/index.html"></input>
                            <div id="arrow"></div>
                        </div>
                    </div>
                </div>
                <div id='main'>
                    <div id="internal">
                        <div id="stringlights">
                            <img src="./imgs/christmaslights.gif" class="lights">
                            <img src="./imgs/christmaslights.gif" class="lights">
                        </div>
                        <div id="in-main">
                            <div id="in-top">
                                <img src="./imgs/name2.gif" id="welcome">
                            </div>
                            <p id="welcome-to">Welcome to my...</p>
                            <div id="portfolio-div">
                                <img src="./imgs/portfolio.gif">
                            </div>
                            <div id="things-table">
                                <table>
                                    
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="bottom">
            
                </div>
            </div>
        </div>
        <div id="taskbar">
            <hr id="bottom-hr">
            <div id="task-left">
                <button id="start" class="task-btn">
                    <img src="./95/windowslogo.png">
                    <p>Start</p>
                </button>
                <button id="netscape-btn" class="task-btn">
                    <img src="netscapeimgs/logo.png">
                    <p>Andrew Hepworth's Portfolio</p>
                </button>
            </div>
            <div id="task-right">
                <div id="clock"></div>
            </div>
        </div>
    </div>
</body>
</html>
